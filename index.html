<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="container">
  <div class="img0">
    <h3>Huddle</h3>
  </div>
  <div id="img1">
    <img src="./images/illustration-mockups.svg" width="400px" alt="illustration-mockups">

    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

   <br>

  </div>
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>

    <div class="icon">
      <div id="img2">
        <img src="./images/logo-facebook.svg" width="35" height="35" alt="facebook">
      </div>
      <div id="img3">
        <img src="./images/logo-twitter.svg" width="35" height="35" alt="twitter">
      </div>
    </div>
  </footer>

</html>
